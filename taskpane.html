<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Quiz Task Pane</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 10px;
            background-color: #f3f2f1;
        }
        #quiz-grid-view { display: block; }
        #question-view { display: none; }

        #score-display {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            background-color: #0078d4;
            color: white;
            padding: 5px;
            border-radius: 4px;
        }

        #quiz-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 5px;
        }
        .category-header {
            grid-column: 1 / -1; text-align: center; background-color: #0078d4;
            color: white; padding: 8px; font-weight: bold; border-radius: 4px; margin-top: 10px;
        }
        .question-cell {
            background-color: #fff; border: 1px solid #ccc; padding: 15px; text-align: center;
            font-size: 1.2em; font-weight: bold; cursor: pointer; border-radius: 4px;
            transition: background-color 0.2s, transform 0.2s;
        }
        .question-cell:hover { background-color: #e1dfdd; transform: scale(1.05); }
        .question-cell.disabled {
            background-color: #e1dfdd; color: #a19f9d; cursor: not-allowed; pointer-events: none;
        }
        
        #question-text { font-size: 1.1em; margin-bottom: 15px; }
        .answer-btn {
            display: block; width: 100%; padding: 10px; margin-bottom: 8px; text-align: left;
            background-color: #fff; border: 1px solid #ccc; border-radius: 4px; cursor: pointer;
            transition: background-color 0.3s;
        }
        .answer-btn:hover { background-color: #e1dfdd; }
        .answer-btn.correct { background-color: #92c353; color: white; }
        .answer-btn.incorrect { background-color: #d13438; color: white; }

        #hint-container {
            display: none; /* Скрыт по умолчанию */
            margin-top: 15px; padding: 10px; background-color: #fff3cd; border: 1px solid #ffeeba; border-radius: 4px;
        }
        #controls { margin-top: 20px; display: flex; justify-content: space-between; }
        #loading { text-align: center; padding: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <div id="loading">Загрузка вопросов...</div>

    <!-- ЭКРАН 1: СЕТКА С ВОПРОСАМИ -->
    <div id="quiz-grid-view">
        <div id="score-display">Счет: 0</div>
        <div id="quiz-container"></div>
    </div>

    <!-- ЭКРАН 2: ВОПРОС И ВАРИАНТЫ ОТВЕТА -->
    <div id="question-view">
        <h3 id="question-category"></h3>
        <p id="question-text"></p>
        <div id="answers-container"></div>
        <div id="hint-container">
            <strong>Подсказка:</strong> <span id="hint-text"></span>
        </div>
        <div id="controls">
            <button id="show-hint-btn">Показать подсказку</button>
            <button id="back-to-grid">Назад к таблице</button>
        </div>
    </div>

    <script type="text/javascript" src="taskpane.js"></script>
</body>
</html>
