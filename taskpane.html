<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Quiz Task Pane</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 10px;
            background-color: #f3f2f1;
        }
        #quiz-grid-view { display: block; }
        #question-view { display: none; }

        #score-display {
            text-align: center; font-size: 1.2em; font-weight: bold; margin-bottom: 10px;
            background-color: #0078d4; color: white; padding: 5px; border-radius: 4px;
        }

        /* Стили для таблицы */
        #quiz-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        #quiz-table th, #quiz-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        #quiz-table th {
            background-color: #0078d4;
            color: white;
            font-weight: bold;
        }
        .category-name-cell {
            background-color: #4a4a4a;
            color: white;
            font-weight: bold;
            text-align: left;
        }
        .question-cell {
            background-color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .question-cell:hover { background-color: #e1dfdd; }
        .question-cell.disabled {
            background-color: #e1dfdd; color: #a19f9d; cursor: not-allowed; pointer-events: none;
        }
        .question-cell.locked {
            background-color: #f3f2f1; border-color: #d1d1d1; color: #b1b1b1;
            cursor: not-allowed; pointer-events: none;
        }
        .placeholder-cell {
            background-color: #f3f2f1;
            border-color: #d1d1d1;
        }
        
        #question-text { font-size: 1.1em; margin-bottom: 15px; }
        .answer-btn {
            display: block; width: 100%; padding: 10px; margin-bottom: 8px; text-align: left;
            background-color: #fff; border: 1px solid #ccc; border-radius: 4px; cursor: pointer;
        }
        .answer-btn.correct { background-color: #92c353; color: white; }
        .answer-btn.incorrect { background-color: #d13438; color: white; }

        #hint-container { display: none; margin-top: 15px; padding: 10px; background-color: #fff3cd; border: 1px solid #ffeeba; }
        #controls { margin-top: 20px; display: flex; justify-content: space-between; }
        #loading { text-align: center; padding: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <div id="loading">Загрузка вопросов...</div>
    <div id="quiz-grid-view">
        <div id="score-display">Счет: 0</div>
        <table id="quiz-table"></table>
    </div>
    <div id="question-view">
        <h3 id="question-category"></h3>
        <p id="question-text"></p>
        <div id="answers-container"></div>
        <div id="hint-container">
            <strong>Подсказка:</strong> <span id="hint-text"></span>
        </div>
        <div id="controls">
            <button id="show-hint-btn">Показать подсказку</button>
            <button id="back-to-grid">Назад к таблице</button>
        </div>
    </div>
    <script type="text/javascript" src="taskpane.js"></script>
</body>
</html>
